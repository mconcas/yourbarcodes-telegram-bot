<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #000000);
      color: var(--tg-theme-text-color, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      padding: 12px 16px;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      width: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }
    #reader {
      width: 100%;
      flex: 1;
      position: relative;
    }
    /* html5-qrcode injects a video — make it fill */
    #reader video { object-fit: cover !important; }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--tg-theme-bg-color, #000000);
      z-index: 100;
      padding: 24px;
      text-align: center;
    }
    .overlay.visible { display: flex; }
    .overlay .icon { font-size: 3em; margin-bottom: 16px; }
    .overlay .code {
      font-size: 1.4em;
      font-family: monospace;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 8px;
      margin: 12px 0;
      word-break: break-all;
    }
    .overlay .format {
      font-size: 0.9em;
      opacity: 0.7;
      margin-bottom: 24px;
    }
    .overlay button {
      padding: 14px 32px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px;
      min-width: 140px;
    }
    .btn-send {
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #ffffff);
    }
    .btn-retry {
      background: rgba(255,255,255,0.15);
      color: var(--tg-theme-text-color, #ffffff);
    }
    .status {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 0.85em;
      opacity: 0.6;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="header">&#128247; Point at a barcode</div>
  <div id="reader"></div>
  <div class="status" id="status">Initialising camera…</div>

  <div class="overlay" id="overlay">
    <div class="icon">&#9989;</div>
    <div>Barcode detected</div>
    <div class="code" id="scannedCode"></div>
    <div class="format" id="scannedFormat"></div>
    <div>
      <button class="btn-send" id="btnSend">Send to Bot</button>
      <button class="btn-retry" id="btnRetry">Scan Again</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const readerEl = document.getElementById("reader");
    const overlayEl = document.getElementById("overlay");
    const codeEl = document.getElementById("scannedCode");
    const formatEl = document.getElementById("scannedFormat");
    const statusEl = document.getElementById("status");
    const btnSend = document.getElementById("btnSend");
    const btnRetry = document.getElementById("btnRetry");

    let lastResult = null;

    const html5Qrcode = new Html5Qrcode("reader", {
      formatsToSupport: [
        Html5QrcodeSupportedFormats.QR_CODE,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
      ],
      verbose: false,
    });

    const scanConfig = {
      fps: 15,
      qrbox: function(viewfinderWidth, viewfinderHeight) {
        var side = Math.min(viewfinderWidth, viewfinderHeight) * 0.75;
        return { width: Math.floor(side), height: Math.floor(side * 0.6) };
      },
      aspectRatio: 1.0,
      disableFlip: false,
    };

    function startScanning() {
      overlayEl.classList.remove("visible");
      statusEl.textContent = "Scanning…";

      html5Qrcode.start(
        { facingMode: "environment" },
        scanConfig,
        onScanSuccess,
        function onScanFailure() { /* expected while searching */ }
      ).then(function() {
        statusEl.textContent = "Point camera at a barcode";
      }).catch(function(err) {
        statusEl.textContent = "Camera error: " + err;
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Pause scanning immediately
      html5Qrcode.pause(true);

      lastResult = {
        code: decodedText,
        format: decodedResult.result.format.formatName,
      };

      codeEl.textContent = decodedText;
      formatEl.textContent = lastResult.format.replace(/_/g, " ");
      overlayEl.classList.add("visible");

      // Haptic feedback if available
      if (tg.HapticFeedback) {
        tg.HapticFeedback.notificationOccurred("success");
      }
    }

    btnSend.addEventListener("click", function() {
      if (!lastResult) return;

      // Stop camera fully, then send data and close
      html5Qrcode.stop().then(function() {
        tg.sendData(JSON.stringify(lastResult));
        // sendData closes the webapp; add fallback close just in case
        setTimeout(function() { tg.close(); }, 500);
      }).catch(function() {
        // If stop fails, still try to send
        tg.sendData(JSON.stringify(lastResult));
        setTimeout(function() { tg.close(); }, 500);
      });
    });

    btnRetry.addEventListener("click", function() {
      lastResult = null;
      overlayEl.classList.remove("visible");
      html5Qrcode.resume();
    });

    // Start with rear camera immediately
    startScanning();
  </script>
</body>
</html>
