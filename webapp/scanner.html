<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      padding: 16px;
    }
    h2 { text-align: center; margin-bottom: 16px; }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 12px;
      text-align: center;
      font-size: 1.1em;
      display: none;
    }
    .result strong { display: block; margin-bottom: 6px; }
  </style>
</head>
<body>
  <h2>&#128247; Scan a Barcode</h2>
  <div id="reader"></div>
  <div id="result" class="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const scanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: { width: 280, height: 280 },
      formatsToSupport: [
        Html5QrcodeSupportedFormats.QR_CODE,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
      ],
    });

    scanner.render(
      function onSuccess(decodedText, decodedResult) {
        scanner.clear();

        var el = document.getElementById("result");
        el.style.display = "block";
        el.innerHTML =
          "<strong>Scanned!</strong>" +
          decodedText + "<br/>" +
          "<small>" + decodedResult.result.format.formatName + "</small>";

        // Send data back to the Telegram bot
        tg.sendData(JSON.stringify({
          code: decodedText,
          format: decodedResult.result.format.formatName,
        }));
      },
      function onError(_err) {
        // scan errors are expected while searching â€” ignore
      }
    );
  </script>
</body>
</html>
